<!--
    Jquery

    $ -> permite selecionar elementos
         permite executar ações da biblioteca jQuery
         permite o acesso aos recursos da bibliteca jQuery
-->

<!doctype html>
<html lang="pt-br">

    <head>

        <title></title>
        <meta charset="utf-8">
        <script
                src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
                crossorigin="anonymous">
        </script>

    </head>

    <body>
        <input class="exemplo1" type="text" placeholder="input 1">
        <input type="text" placeholder="input 2">
        <input type="text" placeholder="input 3">

        <div class="lista1">
            <div class="exemplo1 exemplo2">div 1</div>
            <div class="exemplo2">div 2</div>
            <div class="exemplo2">div 3</div>
        </div>

        <ul class="lista1">
            <li class="exemplo1">opcao 1</li>
            <li class="exemplo2">opcao 2</li>
            <li class="exemplo2">opcao 3</li>
        </ul>

        <ul class="lista2">
            <li class="exemplo1 exemplo2">opcao 1</li>
            <li class="exemplo2">opcao 2</li>
            <li>opcao 3</li>
        </ul>

    </body>

    <script>
        // Combinação de seletores

            //Selecionar elementos por classe de tag específica
            console.log($('li.exemplo1'));

            //Selecionar elementos por classe de classe especifica
            console.log($('.lista1 li.exemplo2'));
            console.log($('.lista1 div.exemplo2'));

        //Atuação sobre o array de retorno dos elementos selecionados
            console.log($('.lista1 .exemplo2'));

            //Primeiro elemento
            console.log($('.lista1 .exemplo2:first'));

            //Último elemento
            console.log($('.lista1 .exemplo2:last'));

            //Elementos presentes nos indices pares
            console.log($('.lista1 .exemplo2:even'));

            //Elementos presentes nos indices impares
            console.log($('.lista1 .exemplo2:odd'));



    </script>

</html>
