<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <title>jQuery</title>

    <style>
        #div1{
            width: 80px;
            height: 80px;
            border: 1px solid black;
        }

        .emDestaque{
            background-color: red;
        }
    </style>

    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous">
    </script>

    <script>
        $(() => {
                // trigger() -> Aciona evento de modo programático
               //  haver()   -> Função auxiliar para captura dos eventos
              //                mouseenter/mouseleave/mouseover/mouseout
             //   toggleClass() -> Função auxiliar para inclusão de uma classe caso o elemento não possua tal classe
            //                                          /remoção de uma classe caso o elemento possua tal classe

            //trigger()
            $('#btn1').on('click',()=>{
                $('#btn2').trigger('click'); //Aciona o evento click do #btn2
            });

            $('#btn2').on('click',()=>{
                alert('BTN 2 clicado');
            });


            //hover()

            /*

            //Código verboso
            $('#div1').on('mouseenter', (e) => {
                $(e.target).addClass('emDestaque');
            });

            $('#div1').on('mouseleave', (e) => {
                $(e.target).removeClass('emDestaque');
            });

             */

            /*
            //Código minimalista
            $('#div1').hover(
                (e)=>{
                    $(e.target).addClass('emDestaque');
                },
                (e)=>{
                    $(e.target).removeClass()('emDestaque');
                }
            );
             */

            //toogleClass()
            $('#div1').toggleClass('emDestaque'); //Classe não estava incluida -> Inclui a classe emDestaque no elemento com o id #div1
            $('#div1').toggleClass('emDestaque'); //Classe já estava incluida -> Remove a classe emDestaque do elemento com o id #div1


            //Código ainda mais minimalista
            $('#div1').hover(
                (e)=>{
                    $(e.target).toggleClass('emDestaque');
                }
            );

        });

    </script>

</head>

<body>

    <button id="btn1" type="button">BTN 1</button>
    <button id="btn2" type="button">BTN 2</button>
    <hr>
    <div id="div1"></div>

</body>

</html>
